<div class="search-field">
  <input type="text" class="input" [(ngModel)]="query" (ngModelChange)="querySearch()">
  <div class="search-field__results">
    <ul>
      <li *ngFor="let user of users" [class]="user.role.toLowerCase()" (click)="selectUser(user)">
        <i class="fa fa-user"></i>
        {{ user.first_name }} {{ user.last_name }}<br>
        <small>{{ user.email }}</small>
      </li>
    </ul>
  </div>
</div>
