<div *ngIf="excercise.data">

    <div *ngFor="let sentence of keys(excercise.data); let i = index">
      <p>{{ excercise.data[sentence] }}</p>
      <div *ngFor="let choice of excercise.answers[sentence]">
        <input type="checkbox" (click)="toggleChoice(sentence, choice.text)"> {{ choice.text }}
      </div>
    </div>

</div>
