<div class="container">
    <div class="main-header" *ngIf="user && isUser()">
      <div class="main-header__panel">
        <div class="main-header__panel__logout-button" (click)="logout()">
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </div>
      </div>
      <div class="main-header__title">
        <h1 class="heading heading--blue">Quickstep</h1>
      </div>
    </div>
    <div class="main-container">
      <div class="row">
        <div class="gr-12@xs gr-3@sm gr-2@md">
            <div class="sidebar" *ngIf="user && user.isStudent()">
              <nav role="navigation">
                <ul class="nav">
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/summary']">
                      <i class="nav__menu-item__link__icon fa fa-home" aria-hidden="true"></i>
                      Podsumowanie
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/courses']">
                      <i class="nav__menu-item__link__icon fa fa-book" aria-hidden="true"></i>
                      Kursy
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/settings']">
                      <i class="nav__menu-item__link__icon fa fa-cog" aria-hidden="true"></i>
                      Dane konta
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="sidebar" *ngIf="user && user.isTeacher()">
              <nav role="navigation">
                <ul class="nav">
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/results']">
                      <i class="nav__menu-item__link__icon fa fa-tasks" aria-hidden="true"></i>
                      Najnowsze wyniki
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/courses']">
                      <i class="nav__menu-item__link__icon fa fa-mortar-board" aria-hidden="true"></i>
                      Grupy
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/settings']">
                      <i class="nav__menu-item__link__icon fa fa-cog" aria-hidden="true"></i>
                      Dane konta
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="sidebar" *ngIf="user && user.isSupervisor()">
              <nav role="navigation">
                <ul class="nav">
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/charts']">
                      <i class="nav__menu-item__link__icon fa fa-bar-chart" aria-hidden="true"></i>
                      Podsumowanie
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/users/teachers']">
                      <i class="nav__menu-item__link__icon fa fa-id-card" aria-hidden="true"></i>
                      Nauczyciele
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/settings']">
                      <i class="nav__menu-item__link__icon fa fa-cog" aria-hidden="true"></i>
                      Dane konta
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="sidebar" *ngIf="user && user.isAdmin()">
              <nav role="navigation">
                <ul class="nav">
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/statistics']">
                      <i class="nav__menu-item__link__icon fa fa-bar-chart" aria-hidden="true"></i>
                      Statystyki
                    </a>
                  </li>
                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/users/students']">
                      <i class="nav__menu-item__link__icon fa fa-group" aria-hidden="true"></i>
                      Użytkownicy
                    </a>
                  </li>

                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/groups']">
                      <i class="nav__menu-item__link__icon fa fa-mortar-board" aria-hidden="true"></i>
                      Grupy
                    </a>
                  </li>

                  <li class="nav__menu-item">
                    <a class="nav__menu-item__link" [routerLink]="['/settings']">
                      <i class="nav__menu-item__link__icon fa fa-cog" aria-hidden="true"></i>
                      Dane konta
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="gr-12 gr-9@sm  gr-8@md">
            <div class="main-content">
              <main>
                <router-outlet></router-outlet>
              </main>
            </div>
          </div>
      </div>
    </div>

    <div class="footer">
      <footer>© 2016</footer>
    </div>
</div>
